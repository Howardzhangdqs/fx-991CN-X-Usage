<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>fx-991CN X 简明使用说明</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="https://cdn.staticfile.org/KaTeX/0.16.4/katex.min.css" />
	<style>
		.badge {
			display: inline-block;
			padding: .1em .3em;
			font-size: .75em;
			font-weight: 700;
			line-height: 1;
			color: #fff;
			text-align: center;
			white-space: nowrap;
			vertical-align: baseline;
			border-radius: .25rem;
			background-color: #000;
			margin: 0em .2em;
		}

		.btn {
			display: inline-block;
			padding: .1em .3em;
			font-size: .75em;
			font-weight: 700;
			line-height: 1;
			color: #000;
			text-align: center;
			white-space: nowrap;
			vertical-align: baseline;
			border-radius: .25rem;
			border: #000 solid;
			margin: 0em .2em;
		}

		figure figcaption {
			margin-top: 0;
			padding: 0 1em;
			font-size: 0.9em;
			line-height: 1.5;
			text-align: center;
			color: #999;
		}
	</style>
</head>

<body>
	<div id="app">加载中……请稍后</div>
	<script>
		const htmlcode = {};

		htmlcode.entityMap = {
			escape: {
				'&': '&amp;',
				'<': '&lt;',
				'>': '&gt;',
				'"': '&quot;',
				"'": '&apos;',
			},
			unescape: {
				'&amp;': "&",
				'&apos;': "'",
				'&gt;': ">",
				'&lt;': "<",
				'&quot;': '"',
				"&#39;": "'",
			}
		};

		htmlcode.entityReg = {
			escape: RegExp('[' + Object.keys(htmlcode.entityMap.escape).join('') + ']', 'g'),
			unescape: RegExp('(' + Object.keys(htmlcode.entityMap.unescape).join('|') + ')', 'g')
		};

		htmlcode.encode = (html) => {
			if (typeof html !== 'string') return ''
			return html.replace(htmlcode.entityReg.escape, function (match) {
				return htmlcode.entityMap.escape[match]
			})
		};

		htmlcode.decode = (str) => {
			if (typeof str !== 'string') return ''
			return str.replace(htmlcode.entityReg.unescape, function (match) {
				return htmlcode.entityMap.unescape[match]
			})
		};



		window.$docsify = {
			name: 'fx-991CN X 简明使用说明',
			repo: '',
			search: {
				paths: [
					'/',
					'/docs',
					"/docs/methods"
    			],
				placeholder: '搜索',
				noData: '找不到结果',
				depth: 3,
			},
			coverpage: 'coverpage.md',
			homepage: './docs/introduction.md',
			loadSidebar: 'sidebar.md',
			//coverpage: true,
			plugins: [
				// Restores initial <title>
				function persistTitle(hook, vm) {
					var titleElm = document.querySelector('title');
					var rootTitle = titleElm && titleElm.textContent;
					var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

					if (rootTitle) {
						hook.doneEach(function () {
							var currentTitle = titleElm.textContent;
							var isRoot = !/\/[a-z]/.test(location.hash);
							var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

							titleElm.textContent = newTitle;
						});
					}
				},

				// btn和badge渲染
				function btn_badge_render(hook, vm) {
					hook.beforeEach(function (html) {
						//console.log(html);
						let reg_btn = /\#b\ ?(.*?)\#/g;
						let reg_bad = /\#d\ ?(.*?)\#/g;
						html = html.replace(reg_btn, "<span class='btn'>$1</span>")
							.replace(reg_bad, "<span class='badge'>$1</span>");

						//console.log(html);
						return html;
					});
				}
			],
			markdown: {
				renderer: {
					image: function (url, _a, alt) {
						//console.log(alt);
						return `<div style="text-align:center"><img src="${url}" alt="${alt}">` + (alt == "" ? "" : `<figcaption>${htmlcode.decode(alt)}</figcaption>`) + `</div>`;
					}
				}
			}
		}
	</script>
	<!-- Docsify v4 -->
	<script src="https://cdn.staticfile.org/docsify/4.13.0/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="https://cdn.staticfile.org/docsify/4.13.0/plugins/zoom-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
	<script src="https://unpkg.com/docsify-count/dist/countable.min.js"></script>
	<script src="https://cdn.staticfile.org/echarts/5.4.0/echarts.min.js"></script>

	<!--script src="https://cdn.staticfile.org/docsify/4.13.0/plugins/search.min.js"></script-->


	<!-- KaTeX排版支持 -->
	<script src="https://cdn.staticfile.org/KaTeX/0.16.4/katex.min.js"></script>
	<script src="https://cdn.staticfile.org/marked/3.0.8/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-katex@2.0.2/dist/docsify-katex.js"></script>

	<!-- fontawesome支持 -->
	<script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
</body>

</html>
